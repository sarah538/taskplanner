  <h1> Task Planner</h1> 
  <!-- Modal Starting Here -->
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Create
  </button>
  
  <!-- Modal -->
  <form action="#">

 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add A Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"><label>Name</label></span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Assigned To</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <!-- <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div> -->
              <div class="input-group">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
              <br>
              <div>
              <label for="date">Due Date:</label>
              <input type="date" id="date" name="date">
                </div>
                <br>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button">Status</button>
                    <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                      <!-- <option selected>Choose...</option> -->
                      <option value="1">To Do..</option>
                      <option value="2">In Progress</option>
                      <option value="3">Review</option>
                      <option value="4">Done</option>
                    </select>
                  </div>
              
        
        <div class="modal-footer">
          <!-- <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Reset</button> -->
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </div>
    </div>
  </div>
</form>
  <!-- Modal Ends Here -->
  <script src="javascript/date.js"></script>
